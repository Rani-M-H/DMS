<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foxtales DLC Promo</title>
  <style>
    body {
  margin: 0;
  background: linear-gradient(135deg, #222831, #393E46);
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

#tsparticles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}


.promo-card {
  position: relative;
  width: 600px;
  height: 600px;
  background: rgba(17, 17, 17, 0.6);
  border-radius: 30px;
  backdrop-filter: blur(15px);
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid rgba(255, 255, 255, 0.15);
  transition: transform 0.4s ease;
}

.promo-card:hover {
  transform: scale(1.02);
}

.promo-card img {
  max-height: 460px;
  width: auto;
  object-fit: contain;
  filter: drop-shadow(0 0 15px #fff2);
  transition: transform 0.3s ease;
}

.promo-card:hover img {
  transform: scale(1.05);
}

.dlc-tag {
  width: 220px;
  background: linear-gradient(45deg, #9d00ff, #e600ff);
  color: #fff;
  text-align: center;
  line-height: 80px;
  font-weight: bold;
  font-size: 36px;
  position: absolute;
  top: 20px;
  left: -60px;
  transform: rotate(-45deg);
  box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
  letter-spacing: 2px;
  text-shadow: 1px 1px 2px #000;
}

.title-box {
  position: absolute;
  bottom: 30px;
  left: 30px;
  color: #ffffff;
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
  animation: fadeInUp 1s ease-out;
}

.title-box h1 {
  font-size: 2.8rem;
  letter-spacing: 0.4rem;
  font-weight: 300;
  position: relative;
  left: 100px;
  text-transform: uppercase;
}

.divider {
  width: 100%;
  max-width: 320px;
  height: 3px;
  background: linear-gradient(to right, #e600ff, #ff6ec4);
  margin: 10px auto;
  border-radius: 5px;
}

.title-box h2 {
  font-size: 6.5rem;
  letter-spacing: 0.4rem;
  font-weight: 700;
  background: linear-gradient(90deg, #e600ff, #ff6ec4);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-top: -10px;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}


  </style>
</head>
<body>

     <!--tsparticles-->

    <div id="tsparticles"></div>

  <div class="promo-card">
    <div class="dlc-tag">DLC</div>
    <img src="imges/fox.png" alt="Fox Character">
    <div class="title-box">
      <h1>NEVER ALONE</h1>
      <div class="divider"></div>
      <h2>FOXTALES</h2>
    </div>
  </div>

  <!--script-->

  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.1 },
        size: { value: 2 },
        move: {
          enable: true,
          speed: 0.6,
          direction: "none",
          outModes: "bounce"
        },
        links: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.1,
          width: 1
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          resize: true
        }
      },
      background: { color: "transparent" }
    });
  </script>
  

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

</body>
</html>
