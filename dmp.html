<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foxtales DLC Promo</title>
  <style>
    body {
      margin: 0;
      background: #d6d6d6;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .promo-card {
      position: relative;
      width: 600px;
      height: 600px;
      background: #111111c2;
      border-radius: 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.548);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .promo-card img {
      max-height: 500px;
      width: auto;
      object-fit: contain;
    }

    .dlc-tag {
        width: 200px;
      background: purple;
      color: rgba(250, 247, 247, 0.863);
      text-align: center;
      line-height: 80px;
      font-weight: bold;
      font-size: 34px;
      position: absolute;
      top: 20px;
      left: -60px;
      transform: rotate(-45deg);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .title-box {
      position: absolute;
      bottom: 30px;
      left: 30px;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    .title-box h1 {
        font-size: 2.5rem;
      letter-spacing: 0.3rem;
      font-weight: 300;
      position: relative;
      left: 100px;
    }

    .divider {
      width: 100%;
      max-width: 300px;
      height: 2px;
      background-color: white;
      margin: 10px auto;
    }

    .title-box h2 {
        font-size: 6rem;
      letter-spacing: 0.4rem;
      font-weight: 600;
      margin-top: -10px;
    }
  </style>
</head>
<body>
  <div class="promo-card">
    <div class="dlc-tag">DLC</div>
    <img src="imges/fox.png" alt="Fox Character">
    <div class="title-box">
      <h1>NEVER ALONE</h1>
      <div class="divider"></div>
      <h2>FOXTALES</h2>
    </div>
  </div>
</body>
</html>
